<ion-header>

</ion-header>

<ion-content padding>
    

  <ion-slides pager>
      
    <ion-slide>
        <img class="img-logo" src="../../assets/imgs/logoblanc.png" alt=""/>
        <p class="subtitle">
          Laisser un pourboir n'a jamais été aussi simple !
        </p>
        <div text-left>
          <img id="arrow-left" src="../../assets/imgs/arrow-right.png" alt="" />
        </div>
        
    </ion-slide>


    <ion-slide>
      <ion-card>

        <ion-card-title>
          Je créé mon compte
        </ion-card-title>

        <ion-card-content>
          <div class="espace-img"></div>
          <img id="img-compte1" src="../../assets/imgs/id-card-2.png" alt='' />
          <img id="img-compte2" src="../../assets/imgs/checked.png" alt="" />
          <p>Aujourd'hui je ne suis pas serveur mais je compte l'être demain, dois-je crée deux comptes ?<br>
            Aucun soucis, la fonctionnalité serveur peut être modifier à tout moment.</p>
        </ion-card-content>

      </ion-card>
    </ion-slide>


    <ion-slide>

      <img src="../../assets/imgs/logovert.png" alt="Logo Fyve">

      <button ion-button block tappable color="primary" round (click)="viewLoginPage()">Connexion</button>
      <button ion-button block tappable color="primary" round (click)="viewRegisterPage()">S'inscrire</button>

    </ion-slide>

  </ion-slides>

</ion-content>
