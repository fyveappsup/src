<ion-header>
  <ion-navbar>
    <ion-title>
      Ma carte
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="viewMyServeurProfil()">
        <ion-icon ios="ios-information-circle-outline" md="md-information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  
  <ion-card *ngIf="qrData">
    <ion-card-title>
        {{prenom}} {{nom}}
    </ion-card-title>

    <ion-card-content padding>
      <ngx-qrcode [qrc-value]="qrData"></ngx-qrcode>
      <p>
        Presentez votre carte Ã  vos clients pour qu'ils puissent vous donner des Fyves !
      </p>
    </ion-card-content>
    
  </ion-card>

  <div margin padding class="logo-fyve">
    <img src="../../assets/imgs/logoblanc.png" alt="" />
  </div>
  
</ion-content>
