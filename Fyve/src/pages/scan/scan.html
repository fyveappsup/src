<ion-header>
  <ion-navbar>
    <ion-title>
      Scan QR
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <button ion-button round *ngIf="!serveur" (click)="scan()">Je scanne maintenant !</button>

  <ion-card *ngIf="serveur">
    <ion-card-content>
      Result from Scan: {{ serveur }}
    </ion-card-content>
  </ion-card>
</ion-content>
