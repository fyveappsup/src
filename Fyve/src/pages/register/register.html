<ion-header>
  <ion-navbar>
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>

    <ion-item>
      <ion-label stacked color="primary">Prenom</ion-label>
      <ion-input type="text" [(ngModel)]="prenom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Nom</ion-label>
      <ion-input type="text" [(ngModel)]="nom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary" >Mail</ion-label>
      <ion-input type="email" [(ngModel)]="mail" placeholder="user@mail.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="mdp"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Description</ion-label>
      <ion-textarea [(ngModel)]="description" placeholder="Etudiant..."></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">ÃŠtes-vous serveur ?</ion-label>
      <ion-toggle [(ngModel)]="serveur"></ion-toggle>
    </ion-item>

  </ion-list>

  <button ion-button round color="primary" (click)="addItem()">S'inscrire</button>
</ion-content>
