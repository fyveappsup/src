<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="../../assets/imgs/logoblanc.png" alt="">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="en-tete" margin padding>
    <h1>Je m'inscris</h1>
    <span class="subtitle">Cette étape est un plaisir !</span>
  </div>

  <div class="formulaire" padding>
    <ion-list no-lines inset>

      <ion-item>
        <ion-input type="text" [(ngModel)]="prenom" placeholder="Prénom"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" [(ngModel)]="nom" placeholder="Nom"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" [(ngModel)]="mail" placeholder="Mail"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" [(ngModel)]="mdp" placeholder="Mot de passe"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked color="primary">Description</ion-label>
        <ion-textarea [(ngModel)]="description" placeholder="Etudiant..."></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Êtes-vous serveur ?</ion-label>
        <ion-toggle [(ngModel)]="serveur"></ion-toggle>
      </ion-item>

    </ion-list>

    <button ion-button block (click)="addItem()">Aller Hop !</button>
  </div>


</ion-content>
