<ion-header>
  <ion-navbar>
    <ion-title>
      Give a Fyve !
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-title>
      Pour {{Serveur.prenom}} {{Serveur.nom}}
    </ion-card-title>
    <ion-card-content>
      <ion-badge>{{(montant/10).toFixed(2)}} €</ion-badge>

      <ion-item>
        <ion-range [(ngModel)]="montant" color="primary" min="1" max="100" step="1">
          <ion-icon range-left small name="logo-euro"></ion-icon>
          <ion-icon range-right name="logo-euro"></ion-icon>
        </ion-range>
      </ion-item>

      <button ion-button block (click)="payer()">Ce fyve est mérité !</button>

    </ion-card-content>
  </ion-card>

  <div margin padding class="logo-fyve" text-center>
    <img src="../../assets/imgs/logoblanc.png" alt="" />
  </div>

</ion-content>
