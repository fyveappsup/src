<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button color="primary" ion-button icon-only clear (click)="viewMyProfilPage()">
            <ion-icon name="ios-contact-outline"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>
      <img src="../../assets/imgs/logovert.png" alt="FYVE">
    </ion-title>
    <ion-buttons end>
      <button color="primary" ion-button icon-only clear (click)="deconnection()">
        <ion-icon name="ios-exit-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row align-items-center *ngIf="serveur" (click)="viewQrcodePage()">
    <ion-col col-3 class="col-img">
      <img src="../../assets/imgs/id-card-2.png" />
    </ion-col>

    <ion-col col-7 padding class="col-menu-content">
      <h3>Carte Serveur</h3>
      <p>Mon QrCode afin que mes clients puissent me Fyver !</p>
    </ion-col>

    <ion-col col-2 class="col-ico" text-center>
      <ion-icon name="ios-arrow-dropright"></ion-icon>
    </ion-col>
  </ion-row>


  <ion-row align-items-center (click)="viewScanPage()">
    <ion-col col-3 class="col-img">
      <img src="../../assets/imgs/qr-code.png" />
    </ion-col>

    <ion-col col-7 padding class="col-menu-content">
      <h3>Scanner un Qr</h3>
      <p>Accèder au profil d'un serveur en scannant sa carte</p>
    </ion-col>

    <ion-col col-2 class="col-ico" text-center>
      <ion-icon name="ios-arrow-dropright"></ion-icon>
    </ion-col>
  </ion-row>




  <ion-row align-items-center (click)="viewHistoriquePage()">
    <ion-col col-3 class="col-img">
      <img src="../../assets/imgs/checked.png" />
    </ion-col>

    <ion-col col-7 padding class="col-menu-content">
      <h3>Vos Fyves</h3>
      <p>L'historique de tous les Fyves reçus et donnés</p>
    </ion-col>

    <ion-col col-2 class="col-ico" text-center>
      <ion-icon name="ios-arrow-dropright"></ion-icon>
    </ion-col>
  </ion-row>



  <ion-row align-items-center (click)="viewBadgePage()">
    <ion-col col-3 class="col-img">
      <img src="../../assets/imgs/user-2.png" />
    </ion-col>

    <ion-col col-7 padding class="col-menu-content">
      <h3>Mes badges</h3>
      <p>Mes récompenses acquises en donnant des Fyves</p>
    </ion-col>

    <ion-col col-2 class="col-ico" text-center>
      <ion-icon name="ios-arrow-dropright"></ion-icon>
    </ion-col>
  </ion-row>

</ion-content>
