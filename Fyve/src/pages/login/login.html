<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="../../assets/imgs/logoblanc.png" alt="">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>

  <div class="en-tete" margin padding>
    <h1>Je me connecte</h1>
    <span class="subtitle">A un click du bonheur !</span>
  </div>


  <div class="formulaire" padding>
    <ion-list no-lines>

      <ion-item>
        <ion-input type="email" [(ngModel)]="mail" placeholder="Mail"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" [(ngModel)]="mdp" placeholder="Mot de Passe"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button block (click)="login()">C'est parti !</button>
  </div>




</ion-content>
