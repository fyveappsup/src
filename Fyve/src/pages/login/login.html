<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>

 <ion-list>

  <ion-item>
    <ion-label stacked>Mail</ion-label>
    <ion-input type="text" [(ngModel)]="mail"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Mot de Passe</ion-label>
    <ion-input type="password" [(ngModel)]="mdp"></ion-input>
  </ion-item>

 </ion-list>

 <button ion-button round (click)="login()">Je me connecte</button>

</ion-content>
